name: Build ADS Rule (Sing-Box)

on:
  push:
    paths:
      - "rules/ads.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install sing-box
        run: |
          sudo apt update
          wget -O sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-linux-amd64.tar.gz
          tar -xvf sing-box.tar.gz
          sudo mv sing-box-linux-amd64/sing-box /usr/local/bin/sing-box
          sudo chmod +x /usr/local/bin/sing-box

      - name: Build ADS.srs
        run: |
          mkdir -p output
          sing-box rule-set compile rules/ads.json -o output/ads.srs

      - name: Upload ADS.srs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ads-rule
          path: output/ads.srs

      - name: Commit & Push ADS.srs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          cp output/ads.srs rules/
          git add rules/ads.srs || true
          git commit -m "Auto build ADS.srs" || true
          git push || true
